- teelogging:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    version_manager: git
    cmake_target: null
    depends:
        - spdlog
    post_install:
        - ./*.h include/teelogging
    mode: dr
    source: https://github.com/makiolo/teelogging.git
    build:
        |
            #!/bin/bash
            source find.script
            export PATH=$CMAKI_INSTALL:$PATH
            CMAKI_INSTALL=$SELFHOME/.. npm install
    targets:
        - teelogging:
            info:
                <<: *library_static_exact

